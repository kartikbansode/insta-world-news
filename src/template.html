<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Breaking News</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 2160px;
    height: 2160px;
    font-family: Arial, Helvetica, sans-serif;
    background: #000;
  }

  .container {
    position: relative;
    width: 2160px;
    height: 2160px;
    overflow: hidden;
  }

  .bg {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* ðŸ”´ TOP BAR */
  .top-bar {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 240px;
    background: #d50000;
    display: flex;
    align-items: center;
    padding-left: 120px;
    box-sizing: border-box;
  }

  .top-bar span {
    color: #fff;
    font-size: 104px;
    font-weight: 900;
    letter-spacing: 4px;
  }

  /* ðŸŒ‘ FADE */
  .overlay {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 70%;
    background: linear-gradient(
      to top,
      rgba(0,0,0,0.98) 0%,
      rgba(0,0,0,0.90) 30%,
      rgba(0,0,0,0.75) 50%,
      rgba(0,0,0,0.45) 65%,
      rgba(0,0,0,0.15) 80%,
      rgba(0,0,0,0.0) 100%
    );
  }

  /* ðŸ“° HEADLINE BLOCK */
  .headline-wrap {
    position: absolute;
    bottom: 440px;
    left: 160px;
    right: 160px;
    display: flex;
    align-items: flex-start;
  }

  .accent {
    width: 20px;
    background: #fff;
    margin-right: 50px;
    border-radius: 4px;
    align-self: stretch;
  }

  .headline {
    color: #fff;
    font-weight: 900;
    line-height: 1.1;
    text-transform: uppercase;
    text-shadow: 0 12px 50px rgba(0,0,0,0.9);
  }

  /* ðŸ”— FOOTER */
  .footer {
    position: absolute;
    bottom: 180px;
    left: 160px;
    color: #ddd;
    font-size: 60px;
    letter-spacing: 1px;
  }
</style>
</head>
<body>
  <div class="container">
    <img class="bg" src="{{IMAGE_URL}}" />

    <div class="top-bar">
      <span>BREAKING NEWS</span>
    </div>

    <div class="overlay"></div>

    <div class="headline-wrap">
      <div class="accent"></div>
      <div class="headline" style="font-size: {{FONT_SIZE}}px;">
        {{HEADLINE}}
      </div>
    </div>

    <div class="footer">
      Around World @aroundworldlive
    </div>
  </div>
</body>
</html>
